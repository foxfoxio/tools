<!DOCTYPE html>
<!-- This is the default template for 'html' output format of the tool -->
<html>
  <head>
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes" />
    <meta name="theme-color" content="#4F7DC9" />
    <meta charset="UTF-8" />
    <title>{{.Meta.Title}}</title>
    <link
      rel="stylesheet"
      href="//fonts.googleapis.com/css?family=Source+Code+Pro:400|Roboto:400,300,400italic,500,700|Roboto+Mono"
    />
    <link rel="stylesheet" href="//fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{{.Prefix}}/codelab-elements/codelab-elements.css" />
    <style>
      .success {
        color: #1e8e3e;
      }
      .error {
        color: red;
      }
      .hljs pre {
        display: block;
        overflow-x: auto;
        background: #28323f;
        color: #ddd;
      }
      .hljs-keyword,
      .hljs-literal,
      .hljs-name,
      .hljs-selector-tag,
      .hljs-strong,
      .hljs-tag {
        color: #f92672;
      }
      .hljs-code {
        color: #66d9ef;
      }
      .hljs-class .hljs-title {
        color: #fff;
      }
      .hljs-attribute,
      .hljs-link,
      .hljs-regexp,
      .hljs-symbol {
        color: #bf79db;
      }
      .hljs-addition,
      .hljs-built_in,
      .hljs-builtin-name,
      .hljs-bullet,
      .hljs-emphasis,
      .hljs-section,
      .hljs-selector-attr,
      .hljs-selector-pseudo,
      .hljs-string,
      .hljs-subst,
      .hljs-template-tag,
      .hljs-template-variable,
      .hljs-title,
      .hljs-type,
      .hljs-variable {
        color: #a6e22e;
      }
      .hljs-comment,
      .hljs-deletion,
      .hljs-meta,
      .hljs-quote {
        color: #75715e;
      }
      .hljs-doctag,
      .hljs-keyword,
      .hljs-literal,
      .hljs-section,
      .hljs-selector-id,
      .hljs-selector-tag,
      .hljs-title,
      .hljs-type {
        font-weight: 700;
      }

      body .gist .gist-data {
        background-color: #272822;
        border-radius: 0.3em;
        padding: 0.6em;
      }

      body .gist .gist-meta {
        display: none;
      }
      body .gist td {
        border: 0;
      }

      body .gist tr td:first-child {
        display: none;
      }

      body .gist .blob-code,
      .gist .blob-num {
        padding: 1px !important;
      }

      body .gist .highlight {
        background: #272822;
      }
      body .gist .blob-num,
      body .gist .blob-code-inner,
      body .gist .pl-s2,
      body .gist .pl-stj {
        color: #666666;
      }
      body .gist .pl-c1 {
        color: #ae81ff;
      }
      body .gist .pl-enti {
        color: #a6e22e;
        font-weight: 700;
      }
      body .gist .pl-st {
        color: #66d9ef;
      }
      body .gist .pl-mdr {
        color: #66d9ef;
        font-weight: 400;
      }
      body .gist .pl-ms1 {
        background: #fd971f;
      }
      body .gist .pl-c,
      body .gist .pl-c span,
      body .gist .pl-pdc {
        color: #75715e;
        font-style: italic;
      }
      body .gist .pl-cce,
      body .gist .pl-cn,
      body .gist .pl-coc,
      body .gist .pl-enc,
      body .gist .pl-ens,
      body .gist .pl-kos,
      body .gist .pl-kou,
      body .gist .pl-mh .pl-pdh,
      body .gist .pl-mp,
      body .gist .pl-mp1 .pl-sf,
      body .gist .pl-mq,
      body .gist .pl-pde,
      body .gist .pl-pse,
      body .gist .pl-pse .pl-s2,
      body .gist .pl-mp .pl-s3,
      body .gist .pl-smi,
      body .gist .pl-stp,
      body .gist .pl-sv,
      body .gist .pl-v,
      body .gist .pl-vi,
      body .gist .pl-vpf,
      body .gist .pl-mri,
      body .gist .pl-va,
      body .gist .pl-vpu {
        color: #66d9ef;
      }
      body .gist .pl-cos,
      body .gist .pl-ml,
      body .gist .pl-pds,
      body .gist .pl-s,
      body .gist .pl-s1,
      body .gist .pl-sol {
        color: #e6db74;
      }
      body .gist .pl-e,
      body .gist .pl-ef,
      body .gist .pl-en,
      body .gist .pl-enf,
      body .gist .pl-enm,
      body .gist .pl-entc,
      body .gist .pl-entm,
      body .gist .pl-eoac,
      body .gist .pl-eoac .pl-pde,
      body .gist .pl-eoi,
      body .gist .pl-mai .pl-sf,
      body .gist .pl-mm,
      body .gist .pl-pdv,
      body .gist .pl-som,
      body .gist .pl-sr,
      body .gist .pl-vo {
        color: #a6e22e;
      }
      body .gist .pl-ent,
      body .gist .pl-eoa,
      body .gist .pl-eoai,
      body .gist .pl-eoai .pl-pde,
      body .gist .pl-k,
      body .gist .pl-ko,
      body .gist .pl-kolp,
      body .gist .pl-mc,
      body .gist .pl-mr,
      body .gist .pl-ms,
      body .gist .pl-s3,
      body .gist .pl-smc,
      body .gist .pl-smp,
      body .gist .pl-sok,
      body .gist .pl-sra,
      body .gist .pl-src,
      body .gist .pl-sre {
        color: #f92672;
      }
      body .gist .pl-mb,
      body .gist .pl-pdb {
        color: #e6db74;
        font-weight: 700;
      }
      body .gist .pl-mi,
      body .gist .pl-pdi {
        color: #f92672;
        font-style: italic;
      }
      body .gist .pl-pdc1,
      body .gist .pl-scp {
        color: #ae81ff;
      }
      body .gist .pl-sc,
      body .gist .pl-sf,
      body .gist .pl-mo,
      body .gist .pl-entl {
        color: #fd971f;
      }
      body .gist .pl-mi1,
      body .gist .pl-mdht {
        color: #a6e22e;
        background: rgba(0, 64, 0, 0.5);
      }
      body .gist .pl-md,
      body .gist .pl-mdhf {
        color: #f92672;
        background: rgba(64, 0, 0, 0.5);
      }
      body .gist .pl-mdh,
      body .gist .pl-mdi {
        color: #a6e22e;
        font-weight: 400;
      }
      body .gist .pl-ib,
      body .gist .pl-id,
      body .gist .pl-ii,
      body .gist .pl-iu {
        background: #a6e22e;
        color: #272822;
      }
    </style>
  </head>
  <body>
    <google-codelab-analytics gaid="{{.GlobalGA}}"></google-codelab-analytics>
    <google-codelab
      codelab-gaid="{{.Meta.GA}}"
      id="{{.Meta.ID}}"
      title="{{.Meta.Title}}"
      environment="{{index .Env}}"
      feedback-link="{{.Meta.Feedback}}"
    >
      {{range $i, $e := .Steps}}{{if matchEnv .Tags $.Env}}
      <google-codelab-step label="{{.Title}}" duration="{{.Duration.Minutes}}">
        {{.Content | renderHTML $.Context}}
      </google-codelab-step>
      {{end}}{{end}}
    </google-codelab>

    <script src="{{.Prefix}}/codelab-elements/native-shim.js"></script>
    <script src="{{.Prefix}}/codelab-elements/custom-elements.min.js"></script>
    <!-- <script src="{{.Prefix}}/codelab-elements/prettify.js"></script> -->
    <script src="{{.Prefix}}/codelab-elements/codelab-elements.js"></script>
    <script src="//support.google.com/inapp/api.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/10.3.1/highlight.min.js"></script>
    <script>
      hljs.initHighlightingOnLoad()
    </script>
  </body>
</html>
